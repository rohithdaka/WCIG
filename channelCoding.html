<html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mithril/0.1.34/mithril.js"></script>

<script>
var hD = {};
var cE ={};


    
layout = function(header,body) {
    return m("html", [
        m("head", header),
        m("body", body)
        ]);
};
    
var header = function(){
    return [
            m("title","Wireless Communications Primer"),
            m("meta",{name: "author", content: "Rohith Daka"}),
            m("meta",{name: "keywords", content: "Channel Coding"})
        ];

};
             
var body = function () {
   return  [
            m("input", "Blah"),
            m("button", "Generate"),
            m("table", [
                     m("tr", [
                        m("td", [
                            m("p", "Wassup?")
                        ]),
                        m("td", "Blah")
                    ])
            ])
            ];
    
    };
    
var body2 = function () {
   return  [
            m("input", "Yeah Right"),
            m("button", "Add"),
            m("table", [
                     m("tr", [
                        m("td", [
                            m("h1", "Nothing?")
                        ]),
                        m("td", "Idiot")
                    ])
            ])
            ];
    
    };
    
var mixinLayout = function(layout, header, body) {
    return function() {
        return layout(header(), body());
    };
};
    
hD.view = mixinLayout(layout,header,body);
cE.view = mixinLayout(layout,header,body2);


//initialize the application
m.route(document, "/foo", {
    "/foo": hD,
    "/bar": cE
});
    
       </script>

    
</html>
